<!DOCTYPE html>
<html>

<head>
    <title>Workshops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<script type="text/javascript" src="js/workshop.js"></script>
	<script src="jquery.material-cards.min.js"></script>
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/material-cards.css">

</head>
<body>
	<style>
		@import url('https://fonts.googleapis.com/css?family=PT+Sans');

		body {
			background: linear-gradient(180deg, #9932CC, #fff);
		}
		



	</style>

	<div class="page-title">
		<h1 class="title-text animated fadeIn">Workshops</h1>
	</div>

<body onload="workshop();">
 
	<div id="workshops">
		
	</div>

	<div class="row">
	<div class="col s12 m4 l4 ">

	<article class="material-card Red">
	  <h2>
	      <span>Heading</span>
	      <strong>
	          <i class="fa fa-fw fa-star"></i>
	          Sub Heading
	      </strong>
	  </h2>
	  <div class="mc-content">
	      <div class="img-container">
	          <img class="img-responsive" src="img/pronites.JPG">
	      </div>
	      <div class="mc-description">
	          More Description
	      </div>
	  </div>
	  <a class="mc-btn-action">
	      <i class="fa fa-bars"></i>
	  </a>
	  <div class="mc-footer">
	    
	      <a href="#">Register</a>
	      
	  </div>
	</article>
	</div>
	</div>
	<script type="text/javascript">
		  $(function() {
	        $('.material-card').materialCard({
	            icon_close: 'fa-chevron-left',
	            icon_open: 'fa-thumbs-o-up',
	            icon_spin: 'fa-spin-fast',
	            card_activator: 'click'
	        });

	        window.setTimeout(function() {
	            $('.material-card:eq(1)').materialCard('open');
	        }, 2000);

	        $('.material-card').on('shown.material-card show.material-card hide.material-card hidden.material-card', function (event) {
	            console.log(event.type, event.namespace, $(this));
	        });

	    });

	</script>
				
</body>
	
	
</body>
</html>
